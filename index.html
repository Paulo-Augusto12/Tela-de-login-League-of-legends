<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of legends</title>
    <link rel="icon" href="./assets/LoL_icon.svg">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <main>
       <section class="login">
            <img src="./assets/logo.png" class="loginLogo" alt="Logo" >

            <h1 class="loginTitle">Fazer Login</h1>

            <label class="loginLabel">
                <span class="spanActive">Nome de usuário</span>
                <input type="text" name="username" class="username">
            </label>

            <label class="passwordLabel"> 
                <span>senha</span>
                <input type="password" name="password" class="password">
            </label>

            <div class="LoginIcons">
                <button class="iconsButton">
                    <img src="./assets/apple-icon.png">
                </button>
                
                <button class="iconsButton">
                    <img src="./assets/google-icon.png">
                </button>
                
                <button class="iconsButton">
                    <img src="./assets/facebook-icon.png">
                </button>
                
            </div>

            <label class="labelCheckbox"> 
                <span>Manter Login ?</span>
                <input type="checkbox" class="inputCheckbox">
            </label>

            <button type="button" class="loginButton" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
                </svg>
            </button>

            <a href="#" class="loginLink">Não consegue iniciar sessão ?</a>
            <a href="#" class="loginLink">Criar conta</a>
       </section>

       <section class="Walpaper">

       </section>
    </main>
    
</body>
</html>
